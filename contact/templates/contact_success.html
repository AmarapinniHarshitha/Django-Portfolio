{% extends 'base.html' %}
{% load static %}

{% block title %}Message Sent - Harshitha Amarapinni{% endblock %}

{% block content %}
<div class="min-h-screen pt-32 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="container mx-auto max-w-3xl">
        
        <!-- Success Card -->
        <div class="bg-gray-800/40 backdrop-blur-sm rounded-2xl border border-gray-700 overflow-hidden shadow-2xl p-8 md:p-12 text-center">
            
            <!-- Success Icon -->
            <div class="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-12 h-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <!-- Success Message -->
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                Message <span class="text-green-400">Sent!</span>
            </h1>
            
            <!-- Empty space - removed the text paragraph -->
            <div class="mb-8"></div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" 
                   class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg transition transform hover:scale-105">
                    <i class="fas fa-home mr-2"></i>
                    Return Home
                </a>
                
                <a href="{% url 'project-list' %}" 
                   class="px-8 py-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition transform hover:scale-105">
                    <i class="fas fa-code mr-2"></i>
                    View Projects
                </a>
            </div>
        </div>
        
        <!-- Quick Links -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 mb-4">While you wait, check out my:</p>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/AmarapinniHarshitha" target="_blank" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="https://linkedin.com/in/amarapinniharshitha" target="_blank" class="text-gray-400 hover:text-blue-400 transition">
                    <i class="fab fa-linkedin text-2xl"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
