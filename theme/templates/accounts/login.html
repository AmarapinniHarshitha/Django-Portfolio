{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Harshitha Amarapinni{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-20 px-6">
    <div class="max-w-md w-full">
        <div class="bg-gray-800/50 p-8 rounded-xl">
            <h1 class="text-3xl font-bold text-center mb-8">
                Welcome <span class="text-blue-400">Back</span>
            </h1>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 {% if message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %} rounded-lg text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2">Username</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-blue-400 focus:outline-none">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-400 mb-2">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-blue-400 focus:outline-none">
                </div>
                
                <button type="submit" 
                        class="w-full px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition mb-4">
                    Login
                </button>
                
                <p class="text-center text-gray-400">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-blue-400 hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
