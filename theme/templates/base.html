<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harshitha Amarapinni - Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            overflow-x: hidden; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Light mode styles */
        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #1a1a1a;
        }
        
        body.light-mode .bg-gray-900 {
            background-color: #ffffff !important;
        }
        
        body.light-mode .bg-gray-900\/90 {
            background-color: rgba(255, 255, 255, 0.95) !important;
        }
        
        body.light-mode .bg-gray-800 {
            background-color: #f0f4f8 !important;
        }
        
        body.light-mode .bg-gray-800\/50 {
            background-color: rgba(240, 244, 248, 0.7) !important;
        }
        
        body.light-mode .bg-gray-700 {
            background-color: #e2e8f0 !important;
        }
        
        body.light-mode .text-white {
            color: #1a202c !important;
        }
        
        body.light-mode .text-gray-200 {
            color: #2d3748 !important;
        }
        
        body.light-mode .text-gray-300 {
            color: #4a5568 !important;
        }
        
        body.light-mode .text-gray-400 {
            color: #718096 !important;
        }
        
        body.light-mode .border-gray-800 {
            border-color: #cbd5e0 !important;
        }
        
        body.light-mode .bg-gradient-to-r {
            color: white !important;
        }
        
        body.light-mode .text-blue-400 {
            color: #3182ce !important;
        }
        
        body.light-mode .text-purple-600 {
            color: #805ad5 !important;
        }
        
        body.light-mode .bg-blue-600 {
            background-color: #3182ce !important;
            color: white !important;
        }
        
        body.light-mode .bg-purple-600 {
            background-color: #805ad5 !important;
            color: white !important;
        }
        
        body.light-mode .bg-gray-800\/90 {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }
        
        body.light-mode .text-blue-200 {
            color: #2b6cb0 !important;
        }
        
        /* Navigation links in light mode */
        body.light-mode nav a:not(.bg-purple-600):not(.bg-gray-700) {
            color: #1a202c !important;
        }
        
        body.light-mode nav a:hover:not(.bg-purple-600):not(.bg-gray-700) {
            color: #3182ce !important;
        }
        
        /* Dark mode styles (default) */
        body.dark-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        /* 3D Sliding Panels */
        .sliding-panel {
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .panel-front {
            position: relative;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(0deg);
            transition: transform 0.8s;
            z-index: 2;
        }
        .panel-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            transition: transform 0.8s;
            z-index: 1;
        }
        .sliding-panel:hover .panel-front { transform: rotateY(180deg); }
        .sliding-panel:hover .panel-back { transform: rotateY(360deg); }
        
        /* Glowing Cards */
        .glow-card {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .glow-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border-radius: 10px;
            z-index: -1;
            animation: glowing 20s ease infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .glow-card:hover::before { opacity: 1; }
        
        @keyframes glowing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
        
        .typewriter {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0; } to { width: 100%; } }
        @keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: orange; } }
        
        .tilt-card { transform-style: preserve-3d; transform: perspective(1000px); }
        .tilt-card:hover { transform: perspective(1000px) rotateX(5deg) rotateY(5deg); }
        
        .matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.1; z-index: -1; }
        
        /* Theme toggle button */
        .theme-toggle {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Project image styles */
        .project-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="dark-mode">
    <div id="particles-js"></div>
    <canvas class="matrix-bg" id="matrix"></canvas>

    <!-- Navigation - FIXED ORDER: Home, About, Skills, Projects, Achievements, Contact -->
    <nav class="fixed w-full z-50 bg-gray-900/90 backdrop-blur-lg border-b border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#home" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Harshitha</a>
              <div class="hidden md:flex items-center space-x-6">
                <a href="/#home" class="hover:text-blue-400 transition">Home</a>
                <a href="/#about" class="hover:text-blue-400 transition">About</a>
                <a href="/#skills" class="hover:text-blue-400 transition">Skills</a>
                <a href="{% url 'project-list' %}" class="hover:text-blue-400 transition">Projects</a>
                <a href="/#achievements" class="hover:text-blue-400 transition">Achievements</a>
                <a href="{% url 'contact' %}" class="hover:text-blue-400 transition">Contact</a>
            </div>
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" class="theme-toggle text-2xl ml-2">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-4 md:hidden">
                    <button id="theme-toggle-mobile" class="theme-toggle text-2xl">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="text-2xl" id="menu-btn">â˜°</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu - FIXED ORDER -->
 <div id="mobile-menu" class="fixed inset-0 bg-gray-900 z-40 hidden">
    <div class="flex flex-col items-center justify-center h-full space-y-6 text-2xl">
        <a href="/#home" class="hover:text-blue-400">Home</a>
        <a href="/#about" class="hover:text-blue-400">About</a>
        <a href="/#skills" class="hover:text-blue-400">Skills</a>
        <a href="{% url 'project-list' %}" class="hover:text-blue-400">Projects</a>
        <a href="/#achievements" class="hover:text-blue-400">Achievements</a>
        <a href="{% url 'contact' %}" class="hover:text-blue-400">Contact</a>
    </div>
</div>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) { drops[x] = 1; }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) { drops[i] = 0; }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // Mobile menu toggle
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Dark/Light mode toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelectorAll('#theme-toggle i, #theme-toggle-mobile i');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.forEach(icon => {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                });
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.forEach(icon => {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                });
                localStorage.setItem('theme', 'dark');
            }
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            document.querySelectorAll('#theme-toggle i, #theme-toggle-mobile i').forEach(icon => {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            });
        }

        // Add event listeners to theme toggle buttons
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        document.getElementById('theme-toggle-mobile').addEventListener('click', toggleTheme);

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if(target) {
                    target.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                // Close mobile menu if open
                document.getElementById('mobile-menu').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
